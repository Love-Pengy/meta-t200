# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "t200-pkgs"
BBFILE_PATTERN_t200-pkgs := "^${LAYERDIR}/"
BBFILE_PRIORITY_t200-pkgs = "9"
BBFILE_LAYERSERIES_COMPAT_t200-pkgs = "scarthgap"
